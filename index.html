<!DOCTYPE html5>
<html>
<head>
    <meta charset="utf-8">

    <style>
        header {
            display: flex;
            justify-content: center;
        }

        td span.unknown, td span.available, td span.occupied, td span.error {
            border-radius: 2px;
            padding: 5px 5px 2px 5px;
            color: white;
            min-width: 16px;
            display: inline-block;
            text-align: center;
        }
        span.unknown {
            background-color: #a1887f;
        }
        span.available {
            background-color: #81c784;
        }
        span.occupied {
            background-color: #e57373;
        }
        span.error {
            background-color: #ffd54f;
        }

        table {
            position: relative;
            text-align: left;
        }
        thead {
            position: sticky;
            top: 0;
            background: white;
        }
        tr > th {
            background-color: red;
            color: white;
        }
        th, td {
            padding: 2px 12px;
            white-space: nowrap;
        }

    </style>
</head>
<body>
    <header ></header>

    <table>
    </table>
</body>
<script>
    // Create WebSocket connection.
    const API_KEY = "924fb7a29fc7ba631a12d0fd323409c2";
    const socket = new WebSocket(`ws://realtime.nobil.no/api/v1/stream?apikey=${API_KEY}`);

    // Connection opened
    socket.addEventListener('open', (event) => {
        socket.send('Hello Server!');
    });

    // Listen for messages
    socket.addEventListener('message', OnMessage);

    const chargerStationsMap = new Map();

    function updateHeader() {
        // Update header clock
        const clock = document.querySelector("header")
        const date = new Date();

        // Update kw occupied vs kw available
        const values = [...chargerStationsMap.values()];
        const occupiedKW = values
            .reduce(
                (sum, station) => sum + station.connectors.reduce(
                    (sum, connector) => sum + connector.power * (connector.status === 1), 
                0), 
            0);
        
        const allKW = values
            .reduce(
                (sum, station) => sum + station.connectors.reduce(
                    (sum, connector) => sum + connector.power, 
                0), 
            0);

        // Render
        clock.innerHTML = `${occupiedKW} kW / ${allKW} kW - ${makeDatetimeString(date, {second: "2-digit"})}`;

        window.requestAnimationFrame(updateHeader)
    }
    window.requestAnimationFrame(updateHeader);

    async function OnMessage(event) {
        const message = JSON.parse(event.data);

        switch (message?.type) { 
            case  "status:update": {
                const { type, data: dynamicChargerStation } = message

                const staticChargerStation = await getStaticChargerStation(dynamicChargerStation.uuid);
                const chargerStation = mergeStaticAndDynamicChargerStation(staticChargerStation, dynamicChargerStation);

                chargerStationsMap.set(chargerStation.uuid, chargerStation)
            
                render();

            } break;
            case "snapshot:init": {
                const { type, data: chargerStations } = message;

                const liveChargerStations = chargerStations.filter(({connectors}) => connectors.some(({status}) => status !== -1))

                for (const dynamicChargerStation of liveChargerStations) {
                    const staticChargerStation = await getStaticChargerStation(dynamicChargerStation.uuid);
                    const chargerStation = mergeStaticAndDynamicChargerStation(staticChargerStation, dynamicChargerStation);

                    chargerStationsMap.set(chargerStation.uuid, chargerStation)
                }
                render();
            } break;
            default: {
                console.error(`unknown message?.type: "`, {event, message})
            }
        }
    }

function mergeStaticAndDynamicChargerStation(static, dynamic) {
    const merged = {
        ...static,
        connectors: static.connectors.map((staticConnector) => {
            const dynamicConnector = dynamic.connectors.find((dynamicConnector) => dynamicConnector.uuid === staticConnector.uuid);
            if (!dynamicConnector) {
                console.error("mergeStaticAndDynamicChargerStation: !dynamicConnector:", dynamicConnector?.uuid, staticConnector.uuid, { static, dynamic })
            }
            return {
                ...staticConnector,
                ...dynamicConnector ?? {},
            }
        }),
    }
    
    return merged;
}



/**
 * Get static data about chargerstation
*/ 
async function getStaticChargerStation(uuid) {
    let item;
    try {
        item = JSON.parse(window.localStorage.getItem(uuid))
        if (item) {
            // console.info(uuid, "cache hit!", {item})
            return item;
        }
    } catch(err) {
    }

    const res = await fetch(`http://localhost:3000/charger-station/${uuid}`);
    const json = await res.json();
    
    const { Provider, Rights, apiver, chargerstations } = json;
    const [chargerstation,] = chargerstations;
    const { csmd, attr } = chargerstation;

    const { name, Position } = csmd;

    // 1. Parse position:
    let [y, x] = Position.replace(")", "").replace("(", "").split(",")

    // 2. Parse connector status, timestamp, capacity:
    const connectors = Object.entries(attr.conn)
        .map(([index, attributes]) => [index, Object.values(attributes)])
        .map(([index, attributes]) => {
            const attrCapacity = attributes.find(({attrname}) => attrname === "Charging capacity")?.attrvalid ?? "0";
            const attrTimestamp = attributes.find(({attrname}) => attrname === "timestamp")?.attrval ?? -1;

            return {
                uuid: `${uuid}_${index.padStart(2, '0')}`,
                power: mapCapacityIdToKiloWatt(parseInt(attrCapacity)),
                timestamp: (new Date(attrTimestamp)).getTime()
            };
        }).sort((a,b) => b.power - a.power);

    const newChargerStation = { uuid, name, x, y, connectors };
    window.localStorage.setItem(uuid, JSON.stringify(newChargerStation))

    return newChargerStation;
}



function getTimeStampFromConnectors(connectors) {
    return Math.max(...connectors.map(({timestamp}) => timestamp));
}

function makeDatetimeString(date, options = {}) {
    return (new Date(date))
        .toLocaleString("no-NB", { day: "2-digit", month: "2-digit", year: "numeric", hour: "2-digit", minute: "2-digit", ...options});
} 

/**
 * 
 * 
 * attrval  trans
 * 0	    Unspecified
 * 7	    3 - 230V 1-phase max 16A		
 * 8	    7 - 230V 1-phase max 32A		
 * 10	    11 - 400V 3-phase max 16A		
 * 11	    22 - 400V 3-phase max 32A		
 * 12	    43 - 400V 3-phase max 63A		
 * 13	    50 - 500VDC max 100A		
 * 29	    75 DC		
 * 23	    100 - 500VDC max 200A		
 * 22	    135 - 480VDC max 270A		
 * 24	    150 DC		
 * 32	    200 DC		
 * 30	    225 DC		
 * 31	    250 DC		
 * 33	    300 DC		
 * 25	    350 DC		
 * 16	    230V 3-phase max 16A		
 * 17	    230V 3-phase max 32A		
 * 18	    230V 3-phase max 63A		
 * 19	    20 kW - 500VDC max 50A		
 * 26	    350 bar		
 * 27	    700 bar
*/
function mapCapacityIdToKiloWatt(capacityId) {
    switch (capacityId) {
        case 7: return 3;
        case 8: return 7;
        case 10: return 11;
        case 11: return 22;
        case 12: return 43;
        case 13: return 50;
        case 29: return 75;
        case 23: return 100;
        case 22: return 135;
        case 24: return 150;
        case 32: return 200;
        case 31: return 250;
        case 33: return 300;
        case 25: return 350;
        default: return 0;
    }
}

async function OnClick(uuid) {
    const dynamicChargerStation = chargerStationsMap.get(uuid);
    const staticChargerStation = await getStaticChargerStation(uuid);

    console.log({dynamicChargerStation, staticChargerStation})
    const chargerStation = mergeStaticAndDynamicChargerStation(staticChargerStation, dynamicChargerStation);
    chargerStationsMap.set(uuid, chargerStation);
}

function render() {
    const table = document.querySelector("table");
    const chargerStations = [...chargerStationsMap.values()]
    

    function sumOccupiedPower(connectors) {
        return connectors.reduce((sum, connector) => sum + (connector.power * (connector.status === 1)), 0);
    }

    const sortedChargerStations = chargerStations
        .sort((a, b) => {
            const sumb = sumOccupiedPower(b.connectors)
            const suma = sumOccupiedPower(a.connectors);
            if (sumb === suma) {
                return getTimeStampFromConnectors(b.connectors) - getTimeStampFromConnectors(a.connectors)
            } else {
                return sumb - suma;
            }
        });

    table.innerHTML = `
        <thead>
            <tr>
                <th>uuid</th>
                <th>charger station name</th>
                <th>last updated</th>
                <th>connectors</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                ${sortedChargerStations.map(({uuid, connectors, timestamp, x, y, name }) => `
                    <td>${uuid}</td>
                    <td>${name ? `<a target="_blank" href="https://www.google.com/maps/search/?api=1&query=${y},${x}">${name}</a>` : ""}</td>
                    <td>${makeDatetimeString(getTimeStampFromConnectors(connectors))}</td>
                    <td>${connectors.map(({ status, power }) => makeStatusSpan(status, power)).join(" ")}</td>
                `)
                .join("</tr><tr>")}
            </tr>
        </tbody>
    `;
}

function makeStatusSpan(status, power) {
    switch (status) {
        case -1: return `<span title="${power}kw unknown" class="available">${power !== undefined ? power : "❔"}</span>`;
        case 0: return `<span title="${power}kw available" class="available">${power !== undefined ? power : "❔"}</span>`;
        case 1: return `<span title="${power}kw occupied" class="occupied">${power !== undefined ? power : "❔"}</span>`;
        case 2: return `<span title="${power}kw error" class="error">${power !== undefined ? power : "❔"}</span>`;
    }
}


</script>
</html>
